<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty's Mech Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fuild">
        <div class="banner">
            <div class="bg"></div>
            <div class="content">
                Ty's Mechanic
            </div>
        </div>
        <div class="container">
            <header>
                <div class="logo">
                    Ty's Shop
                </div>
                <div class="inquiry" id="inqBtn">
                    <button>
                        Inquiry
                    </button>
                </div>
            </header>
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
                    <li>Facebook</li>
                    <li>Intagram</li>
                    <li>Website</li>
                </ul>
            </nav>
            <div class="library allowActive">
                <div class="item">About Us</div>
                <div class="item">Pictures</div>
                <div class="item">item3</div>
                <div class="item">item4</div>
            </div>
            <div class="h2"><h2>Photos!</h2></div>
            <div class="photoSlides allowActive">
                <div class="slider">
                    <div class="list">
                        <div class="item">
                            <img src="pics/ty car.jpeg" alt="">
                        </div>
                        <div class="item">
                            <img src="pics/ty car 2.jpeg" alt="">
                        </div>
                        <div class="item">
                            <img src="pics/ty car 3.jpeg" alt="">
                        </div>
                        <div class="item">
                            <img src="pics/2016-bmw-i8-review.webp" alt="">
                        </div>
                        <div class="item">
                            <img src="pics/DSC01437-1200x800.jpg" alt="">
                        </div>
                        <div class="item">
                            <img src="pics/pc.jpg" alt="">
                        </div>
                    </div>
                    <div class="buttons">
                        <button id="prev"><</button>
                        <button id="next">></button>
                    </div>
                    <ul class="dots">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
